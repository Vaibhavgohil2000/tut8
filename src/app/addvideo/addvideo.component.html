<div class="container mt-5">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Add Video</h1>
            </div>
          </div>
          <form [formGroup]="videoForm" (ngSubmit)="postVideo()" class="form-group p-4">

            <div class="form-group mt-2">
              <input type="text" formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
                class="form-control" required="required" placeholder="Title" />
              <div *ngIf="submitted && f.title.errors" class="invalid-feedback" style="text-align: left;">
                <div *ngIf="f.title.errors.required">Title is required</div>
              </div>
            </div>
            <div class="form-group mt-2">
              <input type="text" formControlName="desc" [ngClass]="{ 'is-invalid': submitted && f.desc.errors }"
                class="form-control" required="required" placeholder="Description" />
              <div *ngIf="submitted && f.desc.errors" class="invalid-feedback" style="text-align: left;">
                <div *ngIf="f.desc.errors.required">Description is required</div>
              </div>
            </div>
            <div class="form-group mt-2">
              <input type="text" formControlName="posted_by"
                [ngClass]="{ 'is-invalid': submitted && f.posted_by.errors }" class="form-control" required="required"
                placeholder="Posted By" />
              <div *ngIf="submitted && f.posted_by.errors" class="invalid-feedback" style="text-align: left;">
                <div *ngIf="f.posted_by.errors.required">Posted By is required</div>
              </div>
            </div>
            <div class="form-group mt-2">
              <input type="text" formControlName="cat" [ngClass]="{ 'is-invalid': submitted && f.cat.errors }"
                class="form-control" required="required" placeholder="Category" />
              <div *ngIf="submitted && f.cat.errors" class="invalid-feedback" style="text-align: left;">
                <div *ngIf="f.cat.errors.required">Category is required</div>
              </div>
            </div>
            <div class="form-group mt-2">
              <input type="number" formControlName="likes" [ngClass]="{ 'is-invalid': submitted && f.likes.errors }"
                class="form-control" required="required" placeholder="Likes" />
              <div *ngIf="submitted && f.likes.errors" class="invalid-feedback" style="text-align: left;">
                <div *ngIf="f.likes.errors.required">Likes is required</div>
              </div>
            </div>
            <div class="form-group mt-2">
              <input type="text" formControlName="url" [ngClass]="{ 'is-invalid': submitted && f.url.errors }"
                class="form-control" required="required" placeholder="Url" />
              <div *ngIf="submitted && f.url.errors" class="invalid-feedback" style="text-align: left;">
                <div *ngIf="f.url.errors.required">Url is required</div>
              </div>
            </div>

            <div class="col-md-12 text-center ">
              <button type="submit" class="from-control btn btn-block mybtn btn-primary tx-tfm">Add!</button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
